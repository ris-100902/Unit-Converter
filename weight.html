<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form method="get" target="_self">
        <div id="title">
            <h1>Unit Converter</h1>
        </div>
        <div id="navbar">
            <nav>
                <a href="http://localhost:8080/length.html">Length</a>
                <a href="http://localhost:8080/weight.html" style="text-decoration: underline; color: blue;">Weight</a>
                <a href="http://localhost:8080/temp.html">Temperature</a>
            </nav>
        </div>
        <div class="fields">
            <div class="inputDiv">
                <label for="weight">Enter the Weight to convert</label> </br>
                <input name="weight" type="number" step="0.01" required>
            </div>
            <div class="inputDiv">
                <label for="unitFrom">Unit to convert from</label> </br>
                <select name="unitFrom" id="weightFrom">
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                </select>
            </div>
            <div class="inputDiv">
                <label for="unitTo">Unit to convert to</label> </br>
                <select name="unitTo" id="weightFrom">
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                </select>
            </div>
            <div>
                <button type="submit">Convert</button>
            </div>
        </div>
    </form>
</body>
</html>
